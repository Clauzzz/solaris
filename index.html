<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./frontend/dist/styles/main.css" type="text/css">
    </head>
    <body>
        <div id="container"></div>
        <div id="select_planet"></div>
        <div class="planet_controls">
            <span data-action="back">
                <img class="loading_planet_inner" src="./frontend/assets/images/svg/backwards.svg">
            </span>
            <span id="planet_name"></span>
            <span data-action="next">
                <img class="loading_planet_inner" src="./frontend/assets/images/svg/forwards.svg">
            </span>
        </div>
        <div id="loading_screen">
            <div class="loading_body">
                <div class="loading_planet_body_inner">
                    <img class="loading_planet_inner" src="./frontend/assets/images/svg/earth.svg">
                </div>
                <div class="loading_planet_body_outer">
                    <img class="loading_planet_outer" src="./frontend/assets/images/svg/saturn.svg">
                </div>
                <img class="loading_sun" src="./frontend/assets/images/svg/sun.png">
            </div>
            <div id="loading_message"><span id="loading_message_text"></span><span id="loading_dots"></span></div>
        </div>
        <script src="./frontend/assets/lib/three.min.js"></script>
        <script src="./frontend/assets/lib/js/controls/OrbitControls.js"></script>
        <script src="./frontend/dist/scripts/config.js"></script>
        <script src="./frontend/dist/scripts/planet.js"></script>
        <script src="./frontend/dist/scripts/camera.js"></script>
        <script src="./frontend/dist/scripts/space.js"></script>
        <script src="./frontend/dist/scripts/controls.js"></script>
        <script src="./frontend/dist/scripts/loading.js"></script>
        <script src="./frontend/dist/scripts/main.js"></script>
    </body>
</html>
